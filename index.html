<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Image representation of the eisenhower matrix">
      <a class="header__information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <article class="todo-list">
      <section class="taskboard" id="topSectionForAddingElementToList">
        <label class="taskboard__title" for="new-task">Add Item</label>
        <div class="taskboard__container">
          <input class="todo" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>

      <section class="taskboard">
        <h3 class="taskboard__title">Todo</h3>
        <ul class="taskboard__list taskboard__list_incomplete" id="incompleteTasks">
          <li class="task">
            <input class="checkbox" type="checkbox">
            <label class="todo">Pay Bills</label>
            <input class="todo" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
          <li class="task task_edited">
            <input class="checkbox" type="checkbox">
            <label class="todo">Go Shopping</label>
            <input class="todo" type="text" value="Go Shopping">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      
      <section class="taskboard">
        <h3 class="taskboard__title">Completed</h3>
        <ul class="taskboard__list taskboard__list_completed" id="completed-tasks">
          <li class="task">
            <input class="checkbox" type="checkbox" checked>
            <label class="todo">See the Doctor</label>
            <input class="todo" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </article>

    <script src="app.js"></script>
  </body>
</html>
