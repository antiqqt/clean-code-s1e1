<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Image representation of the eisenhower matrix">
      <a class="header__information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <article class="todo-list">
      <section id="topSectionForAddingElementToList">
        <label for="new-task">Add Item</label>
        <div class="taskboard__container">
          <input id="new-task"class="task-information" type="text">
          <button>Add</button>
        </div>
      </section>

      <section>
        <h3>Todo</h3>
        <ul id="incompleteTasks">
          <li>
            <input type="checkbox">
            <label class="task-information">Pay Bills</label>
            <input type="text" class="task-information">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
          <li class="taskboard__item taskboard__item_edit-on">
            <input type="checkbox">
            <label class="task-information">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-information">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task-information">See the Doctor</label>
            <input type="text" class="task-information">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </article>

    <script src="app.js"></script>
  </body>
</html>
